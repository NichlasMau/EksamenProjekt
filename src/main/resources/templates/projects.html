<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Solutions - Projects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.js"
          integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>


<div class="container py-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="ml-auto">
      <h3>Projects</h3>
    </div>
  </div>
</div>




<div class="py-5 ">
  <div class="container">
    <div class="row hidden-md-up">
      <div th:each="project : ${projects}" class="col-sm-3 mb-4">
        <a style="text-decoration: none; color: black" th:href="@{'/' + ${project.project_id}+ '/subprojects'}">
          <div class="card h-100 shadow border rounded-4" style="width: 18rem; min-height: 303px;">
            <div class="card-body">
              <h5 class="card-title" th:text="${project.name}"></h5>
              <p class="card-text" th:text="${project.description}"></p>
              <p class="card-text" th:text="${project.status}"></p>
              <p class="card-text" th:text="${project.budget}"></p>
              <p class="card-text" th:text="${project.endDate}"></p>
              <div style="margin-top: 5px; margin-right: 15px">
                <a class="btn btn-warning bg-gradient" type="button" data-bs-toggle="modal" data-bs-target="#editProjectModal" th:if="${isAdmin}"
                   th:data-project-id="${project.project_id}"
                   th:data-project-name="${project.name}"
                   th:data-project-description="${project.description}"
                   th:data-project-status="${project.status}"
                   th:data-project-budget="${project.budget}"
                   th:data-project-start-date="${project.startDate}"
                   th:data-project-end-date="${project.endDate}">
                  <i class="bi bi-pencil-square" style="color: white"></i>
                </a>
                <a class="btn btn-dark bg-gradient" type="button" data-bs-toggle="modal"
                   data-bs-target="#assignProjectModal" th:data-project-id="${project.project_id}" th:if="${isAdmin}"
                >
                  <i class="bi bi-person-add"></i></a>

                <a class="btn btn-dark bg-gradient" type="button" data-bs-toggle="modal"
                   data-bs-target="#assignCustomerModal" th:data-project-id="${project.project_id}" th:if="${isAdmin}"
                >
                  <i class="bi bi-person-plus"></i></a>


                <a class="btn btn-danger bg-gradient" type="button" th:href="@{'/delete/project/' + ${project.project_id}}" th:if="${isAdmin}"><i class="bi bi-trash"></i></a>
              </div>
            </div>
          </div>
        </a>
      </div>
      <div class="col-sm-3 mb-4" th:if="${isAdmin}">
        <div class="card h-100 min-vh-75 shadow border rounded-4" style="width: 18rem; min-height: 303px; cursor: pointer; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);">
          <a class="d-flex justify-content-center align-items-center h-100" data-bs-toggle="modal" data-bs-target="#createProjectModal" style="text-decoration: none">
            <div class="col-lg-8 text-center">
              <i class="bi bi-plus-circle-fill" style="font-size: 5rem; color: #ffffff;"></i>
              <h4 style="color: white" >Create project</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="assignProjectModal" tabindex="-1" aria-labelledby="assignProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignProjectModalLabel">Assign User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/assignUser/project" method="post">
          <div>
            <input type="hidden" name="project_id" id="assignProjectId"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control border border-primary">
          </div>
          <div class="mb-3">
            <label class="form-label">Hourly Rate (in DKK)</label>
            <input type="number" name="hourly_rate" class="form-control border border-primary">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select border border-primary" >
              <option value="Developer">Developer</option>
              <option value="Designer">Designer</option>
              <option value="Marketing">Marketing</option>
              <option value="SEO">SEO</option>
            </select>
          </div>
          <div class="d-grid">
            <button class="btn p-2 m-1"
                    style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);"
                    type="submit">Assign User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="assignCustomerModal" tabindex="-1" aria-labelledby="assignCustomerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assignCustomerModalLabel">Add Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"></div>
        <form id="assignCustomerForm" method="post">
          <div>
            <input type="hidden" name="project_id" id="assignCustomerId"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control border border-primary">
          </div>
          <div class="d-grid">
            <button id="addCustomerButton" class="btn p-2 m-1"
                    style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);"
                    type="submit">Add customer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createProjectModalLabel">Create Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/create/project" method="post" th:object="${project}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control border border-primary">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" class="form-control border border-primary">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select border border-primary" >
              <option value="todo" selected>Todo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Budget</label>
            <input type="number" name="budget" class="form-control border border-primary">
          </div>
          <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input type="datetime-local" name="endDate" class="form-control border border-primary">
          </div>
          <div class="d-grid">
            <button class="btn p-2 m-1" style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);" type="submit">Create Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editProjectModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProjectModalLabel">Edit Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/update/project" method="post">
          <div>
            <input type="hidden" name="project_id" id="editProjectId" />
          </div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" id="editName" class="form-control border border-primary" >
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" name="description" id="editDescription" class="form-control border border-primary">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" id="editStatus" class="form-select border border-primary" >
              <option value="todo">Todo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Budget</label>
            <input type="number" name="budget"  id="editBudget" class="form-control border border-primary">
          </div>
          <div>
            <input type="hidden" name="startDate" id="editStartDate"/>
          </div>
          <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input type="datetime-local" name="endDate" id="editEndDate" class="form-control border border-primary">
          </div>
          <div class="d-grid">
            <button class="btn p-2 m-1" style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);" type="submit">Update Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  function editFormData(project) {
    $('#editProjectId').val(project.project_id);
    $('#editName').val(project.name);
    $('#editDescription').val(project.description);
    $('#editStatus option[value="' + project.status + '"]').prop('selected', true);
    $('#editBudget').val(project.budget);
    $('#editStartDate').val(project.startDate);
    $('#editEndDate').val(project.endDate);
  }

  $(document).on('show.bs.modal', '#assignProjectModal', function (event) {
    var button = $(event.relatedTarget);
    project_id = button.data('project-id');
    $('#assignProjectId').val(project_id);
  });

  $(document).on('show.bs.modal', '#assignCustomerModal', function (event) {
    var button = $(event.relatedTarget);
    project_id = button.data('project-id');
    $('#assignCustomerId').val(project_id);
  });


  $(document).on('show.bs.modal', '#editProjectModal', function (event) {
    var button = $(event.relatedTarget);
    var project = {
      project_id: button.data('project-id'),
      name: button.data('project-name'),
      description: button.data('project-description'),
      status: button.data('project-status'),
      budget: button.data('project-budget'),
      startDate: button.data('project-start-date'),
      endDate: button.data('project-end-date')
    };
    editFormData(project);
  });

  $(document).ready(function() {
    $('#assignCustomerForm').submit(function(event) {
      event.preventDefault();

      var formData = $(this).serialize();
      $.ajax({
        type: 'POST',
        url: '/assignCustomer/project',
        data: formData,
        success: function(result) {
          if (result === 'SUCCESS') {
            $('#assignCustomerModal').modal('hide');
            window.location.reload();
          } else {
            $('#errorMessage').text(result);
            $('#errorMessage').show();
          }
        },
        error: function() {
          $('#errorMessage').text('Email not found!');
          $('#errorMessage').show();
        }
      });
    });
  });




</script>
</body>
