<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha Solutions - Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
            integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>


<div class="container py-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="ml-auto">
            <h3>Tasks</h3>
        </div>
    </div>
</div>


<div class="py-5 ">
    <div class="container">
        <div class="row hidden-md-up">
            <div th:each="task : ${tasks}" class="col-sm-3 mb-4">
                <a style="text-decoration: none; color: black">
                    <div class="card h-100 shadow border rounded-4" style="width: 18rem; min-height: 303px;">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${task.name}"></h5>
                            <p class="card-text" th:text="${task.description}"></p>
                            <p class="card-text" th:text="${task.status}"></p>
                            <p class="card-text" th:text="${task.budget}"></p>
                            <p class="card-text" th:text="${task.estimated_time}"></p>
                            <p class="card-text" th:text="${task.end_date}"></p>


                            <div style="margin-top: 5px; margin-right: 15px">
                                <a class="btn btn-warning bg-gradient" type="button" data-bs-toggle="modal"
                                   data-bs-target="#editTaskModal"
                                   th:data-task-id="${task.task_id}"
                                   th:data-task-subproject-id="${task.subproject_id}"
                                   th:data-task-name="${task.name}"
                                   th:data-task-description="${task.description}"
                                   th:data-task-status="${task.status}"
                                   th:data-task-budget="${task.budget}"
                                   th:data-task-estimated_time="${task.estimated_time}"
                                   th:data-task-start-date="${task.start_date}"
                                   th:data-task-end-date="${task.end_date}" th:if="${isAdmin}">
                                    <i class="bi bi-pencil-square" style="color: white"></i>
                                </a>
                                <a class="btn btn-info bg-gradient" type="button" data-bs-toggle="modal"
                                   data-bs-target="#assignTaskModal"
                                   th:data-task-id="${task.task_id}" th:if="${isAdmin}"><i class="bi bi-person-add"></i></a>
                                <a class="btn btn-danger bg-gradient" type="button"
                                   th:href="@{'/delete/task/' + ${task.subproject_id} + '/' + ${task.task_id}}" th:if="${isAdmin}"><i
                                        class="bi bi-trash"></i></a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-sm-3 mb-4" th:if="${isAdmin}">
                <div class="card h-100 min-vh-75 shadow border rounded-4"
                     style="width: 18rem; min-height: 303px; cursor: pointer; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);">
                    <a class="d-flex justify-content-center align-items-center h-100" data-bs-toggle="modal"
                       data-bs-target="#createTaskModal" style="text-decoration: none">
                        <div class="col-lg-8 text-center">
                            <i class="bi bi-plus-circle-fill" style="font-size: 5rem; color: #ffffff;"></i>
                            <h4 style="color: white">Add Task</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="assignTaskModal" tabindex="-1" aria-labelledby="assignTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="assignTaskModalLabel">Assign User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/assignUser/task" method="post">
                    <div>
                        <input type="hidden" name="task_id" id="assignTaskId"/>
                        <input type="hidden" name="subproject_id" th:value="${subproject_id}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Project Members</label>
                        <select name="user_id"  class="form-select border border-primary">
                            <option th:each="a_user : ${assigned_users}" th:value="${a_user.getUser_id()}" th:text="${a_user.getName()}"></option>
                        </select>
                    </div>
                    <div class="d-grid">
                        <button class="btn p-2 m-1"
                                style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);"
                                type="submit">Assign User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTaskModalLabel">Create Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/create/task" method="post">
                    <div>
                        <input type="hidden" name="subproject_id" th:value="${subproject_id}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" name="description" class="form-control border border-primary">
                    </div>
                    <div>
                        <input type="hidden" name="status" th:value="todo"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Budget</label>
                        <input type="number" name="budget" class="form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estimated Time (in hours)</label>
                        <input type="number" name="estimated_time" class="  form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="datetime-local" name="end_date" class="form-control border border-primary">
                    </div>
                    <div class="d-grid">
                        <button class="btn p-2 m-1"
                                style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);"
                                type="submit">Add Task
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="/update/task" method="post">
                    <div>
                        <input type="hidden" name="task_id" id="editTaskId"/>
                    </div>
                    <div>
                        <input type="hidden" name="subproject_id" id="editSubprojectId"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" id="editName" class="form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <input type="text" name="description" id="editDescription"
                               class="form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" id="editStatus" class="form-select border border-primary">
                            <option value="todo">Todo</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Budget</label>
                        <input type="number" name="budget" id="editBudget" class="form-control border border-primary">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estimated Time (in hours)</label>
                        <input type="number" name="estimated_time" id="editEstimated_time"
                               class="form-control border border-primary">
                    </div>
                    <div>
                        <input type="hidden" name="start_date" id="editStartDate"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Deadline</label>
                        <input type="datetime-local" name="end_date" id="editEndDate"
                               class="form-control border border-primary">
                    </div>
                    <div class="d-grid">
                        <button class="btn p-2 m-1"
                                style="color: white; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);"
                                type="submit">Update Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    function editFormData(task) {
        $('#editTaskId').val(task.task_id);
        $('#editSubprojectId').val(task.subproject_id);
        $('#editName').val(task.name);
        $('#editDescription').val(task.description);
        $('#editStatus option[value="' + task.status + '"]').prop('selected', true);
        $('#editBudget').val(task.budget);
        $('#editEstimated_time').val(task.estimated_time);
        $('#editStartDate').val(task.start_date);
        $('#editEndDate').val(task.end_date);
    }

    $(document).on('show.bs.modal', '#assignTaskModal', function (event) {
        var button = $(event.relatedTarget);
        task_id = button.data('task-id');
        $('#assignTaskId').val(task_id);

    });

    $(document).on('show.bs.modal', '#editTaskModal', function (event) {
        var button = $(event.relatedTarget);
        var task = {
            task_id: button.data('task-id'),
            subproject_id: button.data('task-subproject-id'),
            name: button.data('task-name'),
            description: button.data('task-description'),
            status: button.data('task-status'),
            budget: button.data('task-budget'),
            estimated_time: button.data('task-estimated_time'),
            start_date: button.data('task-start-date'),
            end_date: button.data('task-end-date')
        };
        editFormData(task);
    });


</script>


</body>
