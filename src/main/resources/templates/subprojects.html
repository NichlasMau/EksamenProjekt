<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alpha Solutions - Subprojects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.4.js"
          integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="py-5 ">
  <div class="container">
    <div class="row hidden-md-up">
      <div th:each="subproject : ${subprojects}" class="col-sm-3 mb-4">
        <div class="card h-100 shadow border rounded-4" style="width: 18rem;">
          <img class="card-img-top" src="https://www.unfe.org/wp-content/uploads/2019/04/SM-placeholder.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title" th:text="${subproject.name}"></h5>
            <p class="card-text" th:text="${subproject.description}"></p>
            <p class="card-text" th:text="${subproject.status}"></p>
            <p class="card-text" th:text="${subproject.budget}"></p>
          </div>
        </div>
      </div>
      <div class="col-sm-3 mb-4">
        <div class="card h-100 min-vh-75 shadow border rounded-4" style="width: 18rem; min-height: 303px; cursor: pointer; background: linear-gradient(0deg, rgba(34,195,109,1) 0%, rgba(8,223,0,1) 100%);">
          <a class="d-flex justify-content-center align-items-center h-100" style="text-decoration: none">
            <div class="col-lg-8 text-center">
              <i class="bi bi-plus-circle-fill" style="font-size: 5rem; color: #ffffff;"></i>
              <h4 style="color: white" >Create subproject</h4>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
